<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N and F Guest house</title>
    <link rel="stylesheet" href="style.css">
    <style> 
        input.largerCheckbox { 
            width: 35px; 
            height: 30px; 
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="title-name">
            <h1>N and F Guest House</h1>
        </div>
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="motorcyles.html">Motorcycles</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="bicycles.html">Bicycles</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="about.html">About us</a>
                </div>
            </div>
            <div class="right-side">
                <div class="brand">
                    <div>N and F Guest House</div>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="label-bar">
                <h2>Choose the perfect room for you!</h2>
            </div>
            <div class="inner-content-wrapper"id=parentDIV>
                <div class="room"id="duplicater" >
                    <select id="sel">
                        <option value=""disabled="disabled" selected="selected">Pick room type</option>
                        <option value="1">Single Room (1 Adult)</option>
                        <option value="2">Double Room (2 Adults)</option>
                        <option value="2">Family Room (4 Adults)</option>
                    </select>
                    <textarea name=""id="checkIn"style="resize:none;"
                    placeholder="Check In (MM/DD/YY)"></textarea>
                    <textarea name=""id="checkOut"style="resize:none;"
                    placeholder="Check Out (MM/DD/YY)"></textarea>
                    <div class="additionalPerson">
                        <input type="checkbox" id="additional-person" name="scales" class="largerCheckbox">
                        <label for="additional-person">Add an additional person</label>
                    </div>
                </div>
                <div class="buttons-room"id="buttons">
                    <button onlick="addRoom()"class="btn add"id="button1">Add another room</button>
                    <script>
                        document.getElementById('button1').onclick = duplicate;
    
                        var i = 0;
                        var original = document.getElementById('duplicater');
    
                        function duplicate() {
                        var clone = original.cloneNode(true);
                        clone.id = "duplicetor" + ++i; 
                        original.parentNode.appendChild(clone);

                        document.getElementById('parentDIV').style.position='relative';
                        document.getElementById('duplicetor1').style.position='absolute';
                        document.getElementById('buttons').style.position='absolute';
                        document.getElementById('duplicetor1').style.zIndex='2';
                        }
                    </script>
                    <button class="btn check">Check availability</button>
                </div>
            </div>
            
            
        </div>
    </div>

    
</body>
</html>
